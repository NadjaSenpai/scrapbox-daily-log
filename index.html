<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CBTログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<section>
  <div id="today-date"></div>
</section>

<section>
  <h2>睡眠</h2>
  <label>就寝 <input type="time" id="sleep-start" step="900"></label>
  <label>起床 <input type="time" id="sleep-end" step="900"></label>
  <div id="sleep-duration">睡眠時間：</div>
</section>

<section>
  <h2>行動メモ</h2>
  <div id="activity-log"></div>
  <button id="add-activity">＋ 行動を追加</button>
</section>

<section>
  <details open>
    <summary>嗜好品</summary>
    <div id="substance-log"></div>
    <button id="add-substance">＋ 嗜好品を追加</button>
  </details>
</section>

<section>
  <h2>症状チェック</h2>

  <h3>身体</h3>
  <label><input type="checkbox" class="symptom" value="頭痛"> 頭痛</label>
  <label><input type="checkbox" class="symptom" value="倦怠感"> 倦怠感</label>
  <label><input type="checkbox" class="symptom" value="胃もたれ"> 胃もたれ</label>
  <label><input type="checkbox" class="symptom" value="肩こり"> 肩こり</label>
  <label><input type="checkbox" class="symptom" value="冷え"> 冷え</label>
  <label><input type="checkbox" class="symptom" value="ほてり"> ほてり</label>

  <h3>メンタル</h3>
  <label><input type="checkbox" class="symptom" value="不安"> 不安</label>
  <label><input type="checkbox" class="symptom" value="抑うつ"> 抑うつ</label>
  <label><input type="checkbox" class="symptom" value="焦燥感"> 焦燥感</label>
  <label><input type="checkbox" class="symptom" value="気力低下"> 気力低下</label>
  <label><input type="checkbox" class="symptom" value="過集中"> 過集中</label>
  <label><input type="checkbox" class="symptom" value="対人ストレス"> 対人ストレス</label>

  <h3>その他</h3>
  <label><input type="checkbox" class="symptom" value="めまい"> めまい</label>
  <label><input type="checkbox" class="symptom" value="過食"> 過食</label>
  <label><input type="checkbox" class="symptom" value="夜間覚醒"> 夜間覚醒</label>
  <label><input type="checkbox" class="symptom" value="動悸"> 動悸</label>
</section>

<section>
  <details>
    <summary>体調の補足</summary>
    <textarea id="note-health" rows="3" style="width: 100%;"></textarea>
  </details>
</section>

<section>
  <details>
    <summary>今日の総評</summary>
    <textarea id="note-overall" rows="3" style="width: 100%;"></textarea>
  </details>
</section>

<section>
  <details>
    <summary>ふりかえり・所感</summary>
    <textarea id="note-review" rows="3" style="width: 100%;"></textarea>
  </details>
</section>

<section>
  <div id="status-message"></div>
  <button id="generate-output">Scrapbox用に出力</button>
  <button id="post-gist">Gistに投稿して共有</button>
  <button id="download-md">.mdとしてダウンロード</button>
  <div>
    <label>ファイル名：<input type="text" id="filename" placeholder="yyyy-mm-dd.md"></label>
    <label>GitHub Token：<input type="password" id="token" placeholder="ghp_..."></label>
  </div>

  
  <pre id="output-text" style="white-space: pre-wrap; background: #f0f0f0; padding: 1em; margin-top: 1em;"></pre>
  <button id="reset-storage">一時保存データをリセット</button>
</section>

<section>
  <div id="readme">
    <a href="./README">使い方</a>
  </div>
</section>

</div>

  <script type="module" src="script.js"></script>
  <script type="module" src="gist-util.js"></script>
  <script type="module" src="gist.js"></script>
 
</body>
</html>
